<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>
<style>
    :root{
        --bg:#f5f7fb;
        --card:#ffffff;
        --accent:#3b82f6;
        --muted:#6b7280;
        --radius:12px;
        --shadow: 0 6px 24px rgba(15,23,42,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
        background-image:url("https://pin.it/5VCjOMtFC");
        margin:0;
        font-family:Inter, system-ui, sans-serif;
        background:linear-gradient(180deg,var(--bg),#eef3fb);
        display:grid;
        place-items:center;
        padding:24px;
        color:#0f172a;
    }
    .card{
        width:100%;
        max-width:420px;
        background:var(--card);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        padding:28px;
    }

    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:14px}

    form{display:grid;gap:14px}

    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    .field{
        position:relative;
    }

    input[type="email"],
    input[type="password"]{
        width:90%;
        padding:12px 44px 12px 12px;
        border:1px solid #e6e9ef;
        border-radius:10px;
        font-size:15px;
        background:linear-gradient(180deg,#fff,#fbfdff);
        color:inherit;
        outline:none;
        transition:width 0.6s,box-shadow .12s, border-color .12s;
    }
    input[type="password"]:hover{
        width: 100%;
        border-color:#000000;
    }
    input[type="email"]:hover{
        width: 100%;
        border-color:#000000;
    }
    input:focus{
        border-color:var(--accent);
        box-shadow:0 4px 14px rgba(59,130,246,0.12);
    }
    .actions{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:4px}
    button.primary{
        background:var(--accent);
        color:white;
        border:0;
        padding:10px 14px;
        border-radius:10px;
        font-weight:600;
        cursor:pointer;
    }
    button.primary:active{transform:translateY(1px)}
    .muted-link{font-size:13px;color:var(--muted);text-decoration:none}
    .help{font-size:13px;color:var(--muted);margin-top:8px}
    .loading{opacity:0.6;pointer-events:none}
</style>
</head>
<body>
    <main class="card" aria-labelledby="loginTitle">
        <h1 id="loginTitle">Sign in</h1>
        <p class="lead">Enter your credentials to access your account.</p>

        <form id="loginForm" autocomplete="on" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" inputmode="email" placeholder="email@example.com" required/>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="123456ABC" aria-describedby="pwHelp" />
            </div>

            <div class="actions">
                <a class="muted-link" href="#">Forgot password?</a>
                <button class="primary" type="submit">Sign in</button>
            </div>

            <p id="pwHelp" class="help"></p>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// Wait for the page to load completely
document.addEventListener('DOMContentLoaded', function() {
  // Supabase configuration
  const supabaseUrl = 'https://cezaeiotddqoxikodoks.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlemFlaW90ZGRxb3hpa29kb2tzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MDYwODcsImV4cCI6MjA3NzM4MjA4N30.jtqUY-cIYOYywkRzBNvtkzUFR91JBWDap_Xwq0qo3eU'
  
  // Create Supabase client
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
  
  // Make supabase available globally for debugging
  window.supabaseClient = supabase;

  // Form submission handler
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const pwhelp = document.getElementById('pwHelp');
    const submitButton = this.querySelector('button[type="submit"]');
    
    // Show loading state
    submitButton.textContent = 'Signing in...';
    submitButton.classList.add('loading');
    pwhelp.innerHTML = '';
    
    try {
      // Check if supabase is defined
      if (!supabase) {
        throw new Error('Supabase client not loaded');
      }
      
      // Try to sign in first
      const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (signInError) {
        console.log('Login error:', signInError);
        
        // If login fails, try to sign up
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            emailRedirectTo: window.location.origin
          }
        });

        if (signUpError) {
          pwhelp.innerHTML = 'Error: ' + signUpError.message;
          pwhelp.style.color = 'red';
        } else {
          if (signUpData.user && signUpData.user.identities && signUpData.user.identities.length === 0) {
            pwhelp.innerHTML = 'Account exists! Please check your email for confirmation link.';
            pwhelp.style.color = 'orange';
          } else {
            pwhelp.innerHTML = 'Account created! Please check your email to confirm your account.';
            pwhelp.style.color = 'green';
          }
        }
      } else {
        // Login successful
        pwhelp.innerHTML = 'Login successful! Redirecting...';
        pwhelp.style.color = 'green';
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      }
    } catch (error) {
      console.error('Authentication error:', error);
      pwhelp.innerHTML = 'Error: ' + error.message;
      pwhelp.style.color = 'red';
    } finally {
      // Reset button state
      submitButton.textContent = 'Sign in';
      submitButton.classList.remove('loading');
    }
  });
});
</script>
</body>
</html>
